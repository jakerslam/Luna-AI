<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna AI</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&family=Orbitron:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1><span class="luna-text">Luna</span> <span class="ai-text">AI</span></h1>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="chat-container">
            <div id="bottom-spacer"></div>
            <div id="thinking-indicator">
                <span class="thinking-dot"></span>
                <span class="thinking-dot"></span>
                <span class="thinking-dot"></span>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="action-button">
                <svg id="button-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="var(--button-text)" stroke-width="2">
                    <path d="M12 19L12 5M5 12L12 5L19 12"></path>
                </svg>
            </button>
        </div>
        <div id="status-button-container">
            <div id="ai-status-container">
                <div class="ai-status">
                    <span class="ai-icon grok">
                        <img src="/assets/grok-logo.svg" alt="Grok" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';console.log('Grok logo failed to load');">
                        <span class="text-fallback" style="display: none;">X</span>
                    </span>
                    <div class="status-squares">
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                    </div>
                </div>
                <div class="ai-status">
                    <span class="ai-icon gemini">
                        <img src="/assets/gemini-logo.svg" alt="Gemini" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';console.log('Gemini logo failed to load');">
                        <span class="text-fallback" style="display: none;">G</span>
                    </span>
                    <div class="status-squares">
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                    </div>
                </div>
                <div class="ai-status">
                    <span class="ai-icon chatgpt">
                        <img src="/assets/chatgpt-logo.svg" alt="ChatGPT" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';console.log('ChatGPT logo failed to load');">
                        <span class="text-fallback" style="display: none;">C</span>
                    </span>
                    <div class="status-squares">
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                        <span class="status-square"></span>
                    </div>
                </div>
            </div>
            <div id="filler"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>Luna</h1>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="slider"></span>
            </label>
        </div>
        <div id="chat-container">
            <div id="filler"></div>
            <div id="thinking-indicator">
                <span class="thinking-dot"></span>
                <span class="thinking-dot"></span>
                <span class="thinking-dot"></span>
            </div>
            <div id="bottom-spacer"></div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="action-button" onclick="handleAction()">
                <svg id="button-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="var(--button-text)" stroke-width="2">
                    <path d="M12 19L12 5M5 12L12 5L19 12" />
                </svg>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
